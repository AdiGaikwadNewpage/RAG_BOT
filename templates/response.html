<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Result</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Query Result</h1>
    <div class="answer">
        <h2>Answer:</h2>
        <p>{{ answer|safe }}</p> <!-- Use safe filter to render HTML -->
    </div>
    {% if sources %}
    <div class="sources">
        <h2>Sources:</h2>
        <ul>
            {% for source in sources %}
                <li>{{ source.source }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
